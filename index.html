<!DOCTYPE HTML>
<html>

<head>
    <title>Chicken Clicker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script src="js/game.js" type="text/javascript"></script>
</head>

<body>
    <!-- tableau de bord de la poule ! -->
    <div class="chicken-panel">
        <h1>Chicken Clicker</h1>

        <div type="button" id="boutton" onclick="clicOnChicken()">

        </div>

        <h2>Eggs</h2>
        <p id="affichage-score">0</p>

    </div>

    <div class="center-panel">
        <!-- resumé des exploits du joueurs -->
        <div class="resume">
            <p>Total Eggs: </p>
            <p id="total-eggs">0</p>
        </div>
        <!-- représentation graphique des améliorations -->
        <div class="graphics-panel">
            <canvas id="myFirstCanvas" width="300" height="200" style="border:4px solid #733"></canvas>
            
            <canvas id="myLine" width="300" height="200" style="border:4px solid #733"></canvas>
            
            <canvas id="myCircle" width="300" height="200" style="border:4px solid #733"></canvas>
            
            <canvas id="myText" width="300" height="200" style="border:4px solid #733"></canvas>
        </div>
    </div>

    <!-- tableau de bord des améliorations -->
    <div class="upgrade-panel">
        <dic id="multiplicateur" onclick="buy()">
            Multiplicateur - 50 eggs
        </dic>
    </div>
    
    <!-- script pour dessiner -->
    <script src="js/draw.js" type="text/javascript"></script>
</body>

</html>
